<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div *ngFor="let city of selectedCities;let i = index" class="col-md-8 col-lg-6 col-xl-3">
  
        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">
  
            <div class="d-flex">
              <h6 class="flex-grow-1">{{city.name}}</h6>
            </div>
  
            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">{{city.temp}}Â°C</h6>
              <span class="small" style="color: #868B94">Stormy</span>
            </div>
  
            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{city.wind}}</span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{city.precipitation}}</span></div>
                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{city.sunny}}</span></div>
              </div>
              <div>
                <img src="../../assets/img/skyline.jpg" width="200px">
              </div>
            </div>
              <select class="form-select" [(ngModel)]="selectedCities[i]" (ngModelChange)="updateSelectedCities(city, $event)">
                <option *ngFor="let c of citiesOptions" [ngValue]="c">{{ c.name }}</option>
              </select>
  
          </div>
        </div>
  
      </div>
    </div>
  </div>
