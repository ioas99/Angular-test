  <div class="container mt-5">
    <form [formGroup]="currencyConverterForm">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Currency Converter
            </div>
            <div class="card-body">
              <div class="row mx-2 d-flex justify-content-center">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" formControlName="amount" required="">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="fromCurrency">From Currency</label>
                    <select class="form-select" id="fromCurrency" formControlName="fromCurrency" required="true">
                      <option *ngFor="let currency of fromCurrencies" [value]="currency">{{currency}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-1 d-flex flex-column align-items-center mt-auto">
                  <button type="button" (click)="swapCurrencies()" class="circular-button">
                    <i class="fas fa-exchange-alt"></i>
                  </button>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="toCurrency">To Currency</label>
                    <select class="form-select" id="toCurrency" formControlName="toCurrency">
                      <option *ngFor="let currency of fromCurrencies" [value]="currency">{{currency}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-1 d-flex flex-column align-items-center mt-auto">
                  <div class="form-group">
                    <button type="submit" (click)="onSubmit()" [disabled]="currencyConverterForm.invalid"
                      class="btn btn-primary">Convert</button>
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-2">
                <p *ngIf="convertedValue" class="fs-3">Result: {{convertedValue}} </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
